<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul{
            border: 2px solid orange;
        }
        body{
            border: 2px solid blue;
        }
        section{
            border: 2px solid greenyellow ;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Rem, minus.</li>
            <li id="item-3">Omnis, repellat.</li>
            <li id="item-4">Unde, excepturi?</li>
            <li id="item-5">Maiores, provident.</li>
            <li id="item-6">Voluptates, necessitatibus.</li>
        </ul>

    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item-2 clicked');
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('Section clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('Body clicked');
        })

    </script>
    </section>
</body>
</html>
