<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate</title>
</head>
<body>
    <h1>Some delegate Work</h1>

    <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Voluptatibus, iusto itaque.</li>
        <li class="item">Eligendi, voluptatibus nihil.</li>
        <li class="item">Quaerat, delectus dolore.</li>
        <li class="item">Officia, itaque illum!</li>
    </ul>
    <button id="btn-add-item">Add Item</button>

    <script>
        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click',function(){
            const listContainer = document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = 'Brand new line $';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
